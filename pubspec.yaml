name: outlet_app
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  provider: ^6.1.2
  shared_preferences: ^2.2.3
  dio: ^5.4.3
  lottie: ^3.1.2
  google_fonts: ^6.2.1
  #fluttertoast: ^8.2.6
  #toastification: ^2.1.0
  intl: ^0.19.0
  flutter_speed_dial: ^7.0.0
  flutter_riverpod: ^2.5.1
  image_picker: ^1.0.8
  animated_tree_view: ^2.3.0
  # Firebase packages - compatible versions
  firebase_core: ^2.32.0
  firebase_messaging: ^14.9.4
  wakelock_plus: ^1.2.5
  audioplayers: ^6.0.0
  url_launcher: ^6.2.6
  google_maps_flutter: ^2.6.0
  geolocator: ^11.1.0
  path_provider: ^2.1.2
  share_plus: ^7.2.2
  device_info_plus: ^10.1.0
  package_info_plus: ^8.0.0
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0

flutter:
  uses-material-design: true

  assets:
    - assets/logo.png
    - assets/icons/edit2.png
    - assets/sounds/order-alert-1.mp3
    - assets/sounds/order-alert-2.mp3

# App icon configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"
  remove_alpha_ios: true
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/logo.png"

# Splash screen configuration
flutter_native_splash:
  color: "#FFFFFF"
  image: assets/logo.png
  android: true
  ios: true
  web: false
  android_12:
    color: "#FFFFFF"
    image: assets/logo.png

# Remove dependency_overrides section completely
